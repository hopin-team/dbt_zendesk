name: publish

on: [push]

jobs:
  publish-dbt-docker-image:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build the databricks-dbt Docker image
      run: |
        docker build . --tag ghcr.io/hopin/databricks-dbt:latest
        docker run ghcr.io/hopin/databricks-dbt:latest
        docker push ghcr.io/hopin/databricks-dbt:latest
