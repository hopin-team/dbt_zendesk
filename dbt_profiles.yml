config:
    send_anonymous_usage_stats: False
    use_colors: True

data_lake:
  target: "${{secrets.ENV}}"
  outputs:
    databricks:
      type: databricks
      host: "${{secrets.DATABRICKS_HOST_URL}}"
      http_path: "${{secrets.DATABRICKS_HTTP_PATH}}"
      token: "${{secrets.DATABRICKS_ACCESS_TOKEN}}"
      schema: zendesk
      threads: 8